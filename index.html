<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>movie form</h1>
      <form id="movie-form">
        <select class="form-control" id="movie">
          <option value="wonder">Wonder Woman</option>
          <option value="spider">Spiderman:Homecomming</option>
          <option value="dunkirk">Dunkirk</option>
          <option value="dispicable">Dispicable 3</option>
        </select>
        <select class="form-control" id="time">
          <option value="8">8:00am</option>
          <option value="11">11:00am</option>
          <option value="17">5:00pm</option>
          <option value="20">8:00pm</option>

        </select>
        <select class="form-control" id="age">
          <option value="no">none</option>
          <option value="yes">Senior Discount</option>
        </select>

        <button type="submit" name="button">Submit</button>
      </form>
      <div class="col-md-6">
        <div id="show-movie">
          <h2></h2>
          <p>Movie name: <span class="movie-name"></span></p>
          <p>Showtime: <span class="movie-time"></span></p>
          <p>Price: <span class="movie-price"></span></p>

        </div>
      </div>
    </div>
  </body>
</html>
